swagger: '2.0'
info:
  version: v2
  title: "VirtualCare REST API V2/2.1"
  description: |
    This is the most current VirtualCare API. This document cannot be used to test endpoints at the present time, but
    this may change in the future. Use the "Try this operation" buttons to double-check the structure of parameters if
    necessary; some users may find their specifications easier to understand in those sections.

    Any place in this document where a field or object is listed as "circular" indicates a potentially circular
    reference. These references will be redone in a future version of the API. The schemas of these objects can be
    determined by following the given references to relevant models.
  # An important issue arising with duplication is where responses from endpoints contain not only a response object,
  # but additional information that describes the response in a general sense. Every time this response information
  # occurs, it is currently required to be repeated in the spec, because inheritance composition doesn't work quite
  # right in Swagger 2.0. This makes the spec significantly larger and is not something we can fix at the moment. A way
  # to solve both this bloat problem and make the API cleaner in the future would be to place this response-specific
  # information in its own object, then include that information in the response data only where necessary.
  #
  # This spec currently does not include full CRUD capability for all endpoints; for the sake of clarity, it may be
  # best to move toward that goal, returning errors and necessary messages when an endpoint isn't normally supposed to
  # be used. This will require code changes, however, not just SWagger spec changes.
  #
  # Some response codes may need to be rethought although they are notated in this document. Internal errors that are
  # not directly linked to input that the client gives are usually best as 500: Internal Server Error, for example, an
  # object accessed indirectly inside an endpoint being invalid. The current API has validation mixed up with various
  # types of calculations; in the future, the endpoints should separate error handling and client data processing
  # better, so error states can be distinct. This will require more precise error messages for internal errors, which
  # will help iwith clarity.
  #
  # Currently, the models which contains circular references give warnings when the document is generated. This is
  # because the normal links Swagger uses to resolve models cannot be used with circular references. The "unused"
  # models still need to be present because they describe circular pieces in a non-circular way.
host: snap.local
basePath: "/api"
schemes:
- http
tags:
- name: Account Management and SSO
- name: Administrative Functions
- name: Appointments and Scheduling
- name: Clinical Services
- name: Encounters
- name: File Sharing 
- name: Hospitals and Staff
- name: Insurance and Financial
- name: Patients
- name: Utility Calls
paths:
  "/v2/account/couser/tokens/{token}/{codesetId}":
    get:
      tags:
      - Account Management and SSO
      summary: Validate a co-user token.
      description: |
        Validate a co-user token. Tokens are validated using a codeset.
      parameters:
      - name: token
        in: path
        description: The token to validate.
        required: true
        type: string
      - name: codesetId
        in: path
        description: The codeset ID.
        required: true
        type: integer
        format: int32
      responses:
        200:
          description: The token was validated successfully.
        404:
          description: The token was not found.
        410:
          description: The token is expired.
  "/v2/account/password":
    put:
      tags:
      - Account Management and SSO
      summary: Update a user's account password with a reset token.
      description: |
        Update a user's account password with a reset token. This endpoint uses multiple methodologies to change a
        user's password for the SnapMD system.

        There are two different possible sets of query parameters that can be given to this endpoint using a PUT
        request. For each set of query parameters, every parameter is required in order for the password change to be
        executed properly. Therefore, all query parameters to this endpoint, under the PUT request, are listed as
        required. However, only one set of query parameters must be specified at a time.

        The first set of query parameters changes a password with raw password strings.
        This set contains two parameters: the user's new password ("new") and the user's old password ("old").

        The second set of query parameters changes a password using a reset token.
        This set contains two parameters: the user's new password ("password") and the reset token ("token").
      parameters:
      - name: new
        in: query
        description: The user's new password.
        required: true
        type: string
      - name: old
        in: query
        description: The user's old password.
        required: true
        type: string
      - name: password
        in: query
        description: The user's new password.
        required: true
        type: string
      - name: token
        in: query
        description: The password reset token.
        required: true
        type: string
      responses:
        200:
          description: The password has been changed successfully.
        400:
          description: |
            First set of parameters: Either the old password or the new password is invalid.

            Second set of parameters: No token was given, or the new password is invalid.
        401:
          description: |
            First set of parameters: The user is inactive.

            Second set of parameters: The token is expired.
  "/v2/account/token":
    get:
      tags:
      - Account Management and SSO
      summary: Get an authentication token for a user.
      description: |
        Get an authentication token for a user. This endpoint uses multiple methodologies to get a valid access token
        with which the user can enter the SnapMD system.

        There are two different possible sets of query parameters that can be given to this endpoint using a GET
        request. For each set of query parameters, every parameter is required in order for the authentication token to
        be returned properly. Therefore, all query parameters to this endpoint, under the GET request, are listed as
        required. However, only one set of query parameters must be specified at a time.

        The first set of query parameters retrieves an authentication token using a JWT (JSON Web Token).
        This set contains a single paramter: the JWT.

        The second set of query parameters retrieves an authentication token using an SSO token and a Ping(TH) Identity
        agent ID.
        This set contains two parameters: the SSO token and the agent ID.
      responses:
        200:
          description: |
            Each set of query parameters produces a differently structured response for a 200 success code. Since the
            current implementation does not allow them to be fully separated, they are displayed as one response in
            this schema. The key-value pair "jwt: <object>" describes the response using a JWT, and the key-value pair
            "ping" describes the response using a Ping (TM) Identity ID. The actual response from this endpoint, using
            a GET request, will be one of the two object values specified, but not both; the keys are added in this
            document only for clarity until this endpoint is improved in a future version of the API.
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  jwt:
                    $ref: "#/definitions/SnapMD.VirtualCare.ApiModels.SerializableToken"
                  ping:
                    $ref: "#/definitions/SnapMD.VirtualCare.ApiModels.SsoSerializableToken"
              message:
                description: |
                  An optional message that may be returned when the operation was successful, if more information than
                  a simple response status is necessary.
                type: string
              total:
                description: |
                  The number of records available in this response. Each record is usually implemented as a nested
                  object within the response data object. This feature is not implemented in all calls; please contact
                  developer support for more information.
                type: integer
                format: int32
        400:
          description: |
            First set of parameters: The email address given in the JWT is invalid.

            Second set of parameters: The SSO command didn't succeed or the email the command returned was invalid.
        401:
          description: |
            First set of parameters: The user is disabled or the JWT was expired.

            Second set of parameters: The user is disabled.
        404:
          description: Either the user name or password given was invalid.
        500:
          description: |
            Second set of parameters: This partner is not properly configured for this server instance.
    post:
      tags:
      - Account Management and SSO
      summary: Get an authentication token for a user.
      description: |
        Get an authentication token for a user. This endpoint leverages a user's login information to get a valid
        access token with which the user can enter the SnapMD system.
      parameters:
      - name: login info
        in: body
        description: The data object holding login data to create an authentication token.
        required: true
        schema:
          $ref: "#/definitions/SnapMD.VirtualCare.AuthLibrary.Models.LoginRequest"
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.VirtualCare.ApiModels.SerializableToken]"
        400:
          description: The login request is invalid, or the email address given is null.
        401:
          description: The user is inactive and does not have a valid registration token.
        403:
          description: |
            The user is inactive and has a valid registration token, but cannot access the system because their email
            address is not verified.
        404:
          description: Either the user name or password given was invalid.
  "/v2/account/user":
    get:
      tags:
      - Account Management and SSO
      summary: Get the user connected to an acccount.
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.VirtualCare.ApiModels.SerializableUser]"
        default:
          description: "null"
  "/v2/account/user/tokens/{token}/{codesetId}":
    get:
      tags:
      - Account Management and SSO
      summary: Validate a user token.
      description: |
        Validate a user token. Tokens are validated using a codeset.
      parameters:
      - name: token
        in: path
        description: The token to validate.
        required: true
        type: string
      - name: codesetId
        in: path
        description: The codeset ID.
        required: true
        type: integer
        format: int32
      responses:
        200:
          description: The token was validated successfully.
        404:
          description: The token was not found.
        410:
          description: The token is expired.
  "/v2/admin/clients":
    get:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Get details for all hospitals.
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientSummaryTypeDTO]"
    post:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Create a new hospital record in the system, stored as a client.
      parameters:
      - name: hospital info
        in: body
        description: The information required to create a new hospital client in the system.
        required: true
        schema:
          $ref: "#/definitions/SnapMD.Web.Api.SnapAdmin.Models.Client.ClientDetailsDTO"
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientDetailsDTO]"
        400:
          description: The hospital name in the new record is null or only whitespace.
  "/v2/admin/clients/{hospitalId}":
    delete:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Deactivate a client hospital by ID.
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      responses:
        200:
          description: The hospital was deleted successfully.
    get:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Return a client hospital's information by id.
      parameters:
      - name: hospitalId
        in: path
        required: true
        type: integer
        format: int32
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientDetailsDTO]"
    put:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Edit a client hospital.
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      - name: client
        in: body
        description: The new hospital data.
        required: true
        schema:
          $ref: "#/definitions/SnapMD.Web.Api.SnapAdmin.Models.Client.ClientDetailsDTO"
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientDetailsDTO]"
        400:
          description: The client hospital ID does not match the ID given in the new hospital data.
  "/v2/admin/clients/{hospitalId}/contacts":
    get:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Return contacts by hospital ID.
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientContactDTO]"
    post:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Create a hospital contact person entry.
      parameters:
      - name: hospitalId
        in: path
        required: true
        type: integer
        description: The hospital 
        format: int32
      - name: contact
        in: body
        required: true
        schema:
          $ref: "#/definitions/SnapMD.Web.Api.SnapAdmin.Models.Client.ClientContactDTO"
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientContactDTO]"
        400:
          description: The client hospital ID does not match the hospital ID of the contact person.
  "/v2/admin/clients/{hospitalId}/contacts/{contactId}":
    put:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Update a hospital contact person.
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      - name: contactId
        in: path
        description: The contact person ID.
        required: true
        type: integer
        format: int32
      - name: contact info
        in: body
        description: The information about a hospital contact person.
        required: true
        schema:
          $ref: "#/definitions/SnapMD.Web.Api.SnapAdmin.Models.Client.ClientContactDTO"
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientContactDTO]"
  "/v2/admin/clients/{hospitalId}/seats":
    get:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Return information about hospital seats by the hospital id.
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      - name: assigned
        in: query
        description: Whether to include only assigned seats.
        required: false
        type: boolean
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientSeatsDTO]"
  "/v2/admin/clients/{hospitalId}/sites":
    get:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Return a list of hospital sites.
      description: |
        Return a list of hospital sites. This involves hospitals with the same overarching name, but many branches,
        such as "Gotham City Hospital: Narrows" and "Gotham City Hospital: Downtown."
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientSiteDTO]"
    post:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Create a site for a specified hospital.
      parameters:
      - name: hospitalId
        in: path
        required: true
        description: The hospital ID.
        type: integer
        format: int32
      - name: clientSite
        in: body
        required: true
        schema:
          $ref: "#/definitions/SnapMD.Web.Api.SnapAdmin.Models.Client.ClientSiteDTO"
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientSiteDTO]"
        400:
          description: The client hospital ID given does not match the hospital ID of the new hospital site.
  "/v2/admin/clients/{hospitalId}/sites/{siteId}":
    get:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Return a hospital site by the site ID.
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      - name: siteId
        in: path
        description: The site ID.
        required: true
        type: integer
        format: int32
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientSiteDTO]"
        404:
          description: The site was not found.
    put:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Edit a hospital's site by the site ID.
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      - name: siteId
        in: path
        description: The site ID.
        required: true
        type: integer
        format: int32
      - name: client site info
        in: body
        description: The information needed to create a new client hospital site.
        required: true
        schema:
          $ref: "#/definitions/SnapMD.Web.Api.SnapAdmin.Models.Client.ClientSiteDTO"
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Web.Api.SnapAdmin.Models.Client.ClientSiteDTO]"
        400:
          description: The site ID given does not match the site ID of the new hospital site.
        404:
          description: The site was not found.
  "/v2/admin/clients/types":
    get:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Return all available hospital types.
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[HospitalTypes]"
  "/v2/admin/consultations":
    get:
      tags:
      - Administrative Functions
      - Encounters
      summary: Get a paginated list of encounters for the current user's hospital.
      description: |
        Get a paginated list of encounters for the current user's hospital. This endpoint requires the current user to
        have View_Past_Consultations permissions. The parameters for this endpoint are given as a request object, which
        is passed to the endpoint by the query string. All of the parameters are used to filter encounters, and return
        only those which match certain criteria.
      parameters:
        # Since Swagger cannot handle an object split into a query string, it may be better to pass it in the body, or
        # not pass these fields as an object in the first place.
      - name: consultationRequest.consultationStatus
        in: query
        description: |
          The encounter status. This can be any one of the following values:

          Active

          DNA

          Dropped

          Past

          Scheduled
        required: false
        type: string
      - name: consultationRequest.patientId
        in: query
        description: The ID of a patient.
        required: false
        type: integer
        format: int32
      - name: consultationRequest.physicianUserId
        in: query
        description: The ID of a physician.
        required: false
        type: integer
        format: int32
      - name: consultationRequest.take
        in: query
        description: The number of results to return per page.
        required: false
        type: integer
        format: int32
      - name: consultationRequest.skip
        in: query
        description: The number of results to skip before returning them.
        required: false
        type: integer
        format: int32
      - name: consultationRequest.startDate
        in: query
        description: The start date of an encounter.
        required: false
        type: string
        format: date-time
      - name: consultationRequest.endDate
        in: query
        description: The end date of an encounter.
        required: false
        type: string
        format: date-time
      - name: consultationRequest.patientOrPhysicianNameFilter
        in: query
        description: The name of a patient or physician.
        required: false
        type: string
      - name: consultationRequest.includeDependents
        in: query
        description: Whether to include or exclude dependents.
        required: false
        type: boolean
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.VirtualCare.ApiModels.PatientConsultationInfo]"
  "/v2/admin/hospitals/{hospitalId}/locations":
    get:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Get all locations for a hospital by its ID.
      description: |
        Get all locations for a hospital by its ID. These locations can further be refined by including, in the query
        sttring, the ID of an organization related to the hospital.
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      - name: organizationId
        in: query
        description: The organization ID.
        required: false
        type: integer
        format: int32
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Core.Models.Location]"
  "/v2/admin/hospitals/settings/{hospitalId}":
    get:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Get hospital settings by hospital ID, refined by the spefied fields.
      description: |
        Get hospital settings by hospital ID, refined by the spefied fields. Any of the following can be specified as a
        comma separated field:

        oauthcallback

        oauthclientcustomerpasswords

        oauthclientid

        oauthclientsecret

        oauthloginurl

        oauthreturnurl

        oauthurl

        usejwtsso

        useoauth
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      - name: fields
        in: query
        description: Comma separated list of fields
        required: true
        type: string
        format: csv
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Core.Models.Hospitals.HospitalSetting]"
        400:
          description: The input fields string is nul or only whitespace.
        401:
          description: The current user is not SnapMD staff, so they cannot use this endpoint.
    put:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Edits hospital setting values by hospital id.
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      - name: hospital settings info
        in: body
        description: Key-value pairs for hospital settings that need to be edited.
        required: true
        schema:
          description: This object is a system dictionary.
          type: object
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Core.Models.Hospitals.HospitalSetting]"
        400:
          description: The key-value pairs for hospital settings are null or only whitespace.
        401:
          description: The current user is not SnapMD staff, so they cannot use this endpoint.
  "/v2/admin/hospitals/{hospitalId}/organizations":
    get:
      tags:
      - Administrative Functions
      - Hospitals and Staff
      summary: Return organizations connected to a particular hospital.
      description: |
        Return organizations connected to a particular hospital. This list can be refined by including an organization
        type in the query string.
      parameters:
      - name: hospitalId
        in: path
        description: The hospital ID.
        required: true
        type: integer
        format: int32
      - name: type
        in: query
        description: The organization type.
        required: false
        type: integer
        format: int32
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Core.Models.Organization]"
  "/v2/admin/integration-logs":
    get:
      tags:
      - Administrative Functions
      summary: Gets Integration Log Messages with the specified request.
      parameters:
      - name: req.id
        in: query
        required: false
        type: string
      - name: req.messageTypes
        in: query
        required: false
        type: array
        items:
          type: string
      - name: req.searchPhrase
        in: query
        required: false
        type: string
      - name: req.sortAscending
        in: query
        required: false
        type: boolean
      - name: req.maxCount
        in: query
        required: false
        type: integer
        format: int32
      - name: req.fromDate
        in: query
        required: false
        type: string
        format: date-time
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Core.Models.IntegrationLog]"
        401:
          description: The current user is not SnapMD staff, so they cannot use this endpoint.
  "/v2/admin/log-messages":
    get:
      tags:
      - Administrative Functions
      summary: Get system log messages.
      description: |
        Get system log messages. The parameters for this endpoint are given as a request object, which is passed to the
        endpoint by the query string. All of the parameters are used to filter log messages, and return only those
        which match certain criteria.
      parameters:
        # Since Swagger cannot handle an object split into a query string, it may be better to pass it in the body, or
        # not pass these fields as an object in the first place.
      - name: req.id
        in: query
        description: The request ID.
        required: false
        type: string
      - name: req.messageTypes
        in: query
        description: The message types to search for.
        required: false
        type: array
        items:
          type: string
      - name: req.searchPhrase
        in: query
        description: A phrase to search for in the log messages.
        required: false
        type: string
      - name: req.sortAscending
        in: query
        description: Whether to sort the log messages in ascending order.
        required: false
        type: boolean
      - name: req.maxCount
        in: query
        description: The maximum number of messages to return.
        required: false
        type: integer
        format: int32
      - name: req.fromDate
        in: query
        description: The date to start returning messages.
        required: false
        type: string
        format: date-time
      responses:
        200:
          $ref: "#/responses/SnapMD.VirtualCare.ApiModels.ApiResponseV2[SnapMD.Core.Models.LogMessage]"
        401:
